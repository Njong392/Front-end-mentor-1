<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    #imageborder{
      border-radius: 25px 25px 0px 0px;
    }

    .body{
    background-image: url('images/pattern-background-desktop.svg');
    background-repeat: no-repeat;
  font-family: 'Red Hat Display', sans-serif;
  line-height: 1.5;
    }

  </style>


</head>
<body class="body">


  <div class="container">
  <div class="row justify-content-center">
    <div style=" padding: 30px 30px 30px 30px">
    <div class="col-md-12">


      <div class="card" style="width: 430px;border-radius: 5%;">

        <img src="images/illustration-hero.svg" class="card-img-top" alt="..." id="imageborder">
        
        <div class="card-body text-center" style="padding: 30px 30px 30px 30px; margin: auto;">
          <h4 class="card-title" style="font-weight: 900;">Order Summary</h4>
          <p class="text-muted" style="font-weight: 500;">You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>
          

          <div class="card border-light bg-light" style="height: 5rem;">
            <div class="card-body">
              <div class="media">
                <img src="images/icon-music.svg" alt="..." style="height: 15%;width: 15%">
                
                <div class="media-body">
                  <div class="row">
                    <div class="col-md-7">
                      <div style="line-height: 9px;">
                      <p style="font-weight: 700;">Annual Plan</p>
                      <p class="text-muted">$59.99/year</p>
                      </div>

                    </div>

                    <div class="col-md-5">
                      <a href="#" style="color: hsl(245, 75%, 52%);
                      font-weight: 700;text-decoration: underline;">Change</a>
                    </div>

                  </div>
                  
                  </div>

                </div>

              </div>


            </div>
            <br>

          <button type="button" class="btn btn-outline-dark btn-block text-white btn-lg shadow-lg" 
          style="background-color:hsl(245, 75%, 52%); border: 1px solid hsl(245, 75%, 52%);
          border-radius: 8px; font-weight: bold;">
            Proceed to Payment</button>
          <br>

          <button type="button" class="btn btn-outline-light text-muted btn-block" 
          style="background-color: white; border: 1px solid white;font-weight: 700;">Cancel Order</button>



          </div>
          


        </div>

       </div>

    </div>
    </div>

  </div>

</div>
</div>
<footer>
<div class="attribution card-footer text-muted">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Njong</a>.
</div>
</footer>

</body>
</html>
