<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
<div class="jumbotron bg-cover" style="background-image: url(images/pattern-background-desktop.svg);
         background-attachment: scroll;background-size: cover">


  <div class="container">
  <div class="row justify-content-center">
    <div style=" padding: 30px 30px 30px 30px">
    <div class="col-md-12">


      <div class="card" style="width: 400px;">

        <img src="images/illustration-hero.svg" class="card-img-top" alt="...">
        <div class="card-body text-center">
          <h5 class="card-title">Order Summary</h5>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>
          

          <div class="card bg-light border-light" style="height: 5rem">
            <div class="card-body">
              <div class="media">
                <img src="images/icon-music.svg" alt="..." style="height: 15%;width: 15%" class="mr-3">
                <div class="media-body">
                  <div class="text-left" style="line-height: 11px">
                  <h6>Annual Plan</h6>
                  <p>$59.99/year</p>
                  </div>

                </div>

              </div>


            </div>

          </div>
          <br>

          <button type="button" class="btn btn-outline-dark btn-block">Proceed to Payment</button>
          <br>

          <button type="button" class="btn btn-outline-light text-muted btn-block">Cancel Order</button>




        </div>

       </div>

    </div>
    </div>

  </div>

</div>
</div>
<div class="attribution card-footer text-muted">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Njong</a>.
</div>

</body>
</html>
